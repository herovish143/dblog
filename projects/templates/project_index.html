{% extends 'base.html' %}


{% block header_content %}
    <title>Projects List </title>
{% endblock header_content %}

{% block page_content %}
    <h1>Projects</h1>
    <div class="row">
        {% for project in projects %}
            <div class="col-sm-4">
                <div class="card mb-2">
                    {% load static %}
                    <img class="card-img-top" src="{% static project.image %}" alt="{{ project.title }}" />
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.decription }}</p>
                        <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock page_content %}
