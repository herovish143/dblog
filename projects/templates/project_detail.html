{% extends 'base.html' %}

{% block header_content %}
    <title>{{ project.title }} || DBlog</title>
{% endblock header_content%}

{% block page_content %}
    <h1>{{ project.title }}</h1>
    <div class="row">
        <div class="col-sm-8">
            {% load static %}
            <img class="img-fluid" alt="{{ project.title }}" src="{% static project.image %}" />
        </div>
        <div class="col-sm-4">
            <h5>About the project : </h5>
            <p>{{ project.description }}</p> 
            <br>
            <h5> Technology used: </h5>
            <p>{{ project.technology }}
        </div>
    </div>
{% endblock page_content %}
